{%extends 'base.html' %}

{%block content %}
<br/>
<br/>


{% load static %}
<img src="{% static 'images/default.png' %}" alt="Logo" style="width:500px; height:500px;position: relative; display:flex; margin-top: 50px; margin-left: 500px;">

<div class="col-md-6 offset-md-3" style="margin-top:0px; margin-left: 600px;" >
    <h2>STUDENT LOGIN</h2>
<form method="post" action="{% url 'student_login' %}">
    {% csrf_token %}
    {{form}}
    <div style=" width:300px;border-radius: 10px;">
        <b><label for="stud_id">STUDENT ID:</label></b>
    <input type="text" name="stud_id" required class="form-control">
    <br/>
    <b><label for="password">PASSWORD:</label></b>
    <input type="password" name="password" required class="form-control">
    <br/>
    <button type="submit" class="btn btn-secondary">Login</button>
    </div>
    
</form>
</div>

{% endblock %}
